<app-navbar></app-navbar>

<div class="flex min-h-full flex-col justify-center px-6 py-36 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm shadow dark:borde">
    <img class="mx-auto h-auto w-auto" src="../../assets/logo3.png" alt="Your Company">
      <h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciá sesión</h2>
    
  
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <form class="space-y-6"  [formGroup]="inicioSesionForm" (ngSubmit)="iniciarSesion()">
        <div>
          <label for="usuario" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
          <div class="mt-2">
            <input formControlName="username" id="usuario" name="usuario" type="usuario" autocomplete="usuario" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6  p-2">
          </div>
          <div *ngIf="inicioSesionForm.get('username')?.hasError('required') && inicioSesionForm.get('username')?.touched" class="error-message" class="text-red-500 text-sm">
            El nombre de usuario es obligatorio.
        </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-red-600 hover:text-red-500">¿Olvidaste la contraseña?</a>
            </div>
          </div>
          <div class="mt-2">
            <div class="relative">
              <input formControlName="password" [type]="showPassword ? 'text' : 'password'" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div class="absolute bottom-0 right-0 pb-2 pr-3 flex items-center">
                    <button type="button" (click)="togglePasswordVisibility('password')" class="focus:outline-none">
                        <!-- Ícono del ojo (abierto o cerrado) para el campo de Confirmar Contraseña -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path
                            [attr.d]="showConfirmPasswordIcon ? 'M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88' : 'M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z'"
                          />
                        </svg>
                      </button>
                  </div>
              </div>

            <div *ngIf="inicioSesionForm.get('password')?.hasError('required') && inicioSesionForm.get('password')?.touched" class="error-message" class="text-red-500 text-sm">
              La contraseña es obligatoria.
          </div>
          </div>
          
          
          <div class="text-red-500 w-full text-center p-1"></div>
        </div>
  
        <div>
          <div *ngIf="mensajeError" class="text-red-500 w-full text-center p-1">{{ mensajeError }}</div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar sesión</button>
        </div>
      </form>
  
      <p class="mt-2 text-center text-sm text-gray-500">
        ¿Eres nuevo en este sitio?
        <a href="/registrarse" class="font-semibold leading-6 text-red-600 hover:text-red-500">Regístrate</a>
      </p>
    </div>
    </div>
</div>

<app-footer></app-footer>
