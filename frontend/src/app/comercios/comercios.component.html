<app-navbar></app-navbar>

<div class="relative inline-block center">
    <img class="w-screen h-1/2" src="../../assets/carlosPaz4.jpg" />
    <div class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 text-white text-center text-5xl font-bold uppercase">
      Comercio en Villa Carlos Paz
    </div>
</div>

<div class="bg-white">
  <div>
    <!-- Phone https://tailwindui.com/components/ecommerce/components/category-filters -->

    <main class="mx-auto max-w-8xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-5"></div>

      <section aria-labelledby="products-heading" class="pb-24 pt-6">

        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <!-- Filters -->
          <form class="hidden lg:block">

            <div class="border-b border-gray-200 py-6">
              <h3 class="-my-3 flow-root">
                <!-- Expand/collapse section button -->
                <span class="font-medium text-gray-900">Tipo de Comercio</span>
              </h3>
              <!-- Filter section, show/hide based on section state. -->
              <div class="pt-6" id="filter-section-0">
                
                <div class="space-y-4">
                  <div *ngFor="let tipo of tiposComercio.slice(0, elementosMostrados['tiposComercio'])" class="flex items-center">
                    <input
                    [id]="'tiposComercio-' + tipo"
                    [name]="'tiposComercio-' + tipo"
                    [value]="tipo"
                    type="checkbox"
                    [checked]="getFormControl('tiposComercioSeleccionados.' + tipo).value"
                    (change)="toggleCheckbox('tiposComercioSeleccionados.' + tipo)"
                    class="h-4 w-4 rounded border-gray-300 text-red-600 focus:ring-red-500"
                    />
                    <label [for]="'tiposComercio-' + tipo" class="ml-3 text-sm text-gray-800">{{ tipo }}</label>
                  </div>

                  <div *ngIf="tiposComercio.length > elementosMostrados.tiposComercio" >
                    <button (click)="mostrarMas('tiposComercio')" class="ml-3 text-sm text-red-500 flex font-bold">
                      Ver más 
                      <svg class="h-5 w-5 pt-1 "  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <polyline points="6 9 12 15 18 9" /></svg></button>
                  </div>
  
                  <div *ngIf="elementosMostrados.tiposComercio > 5">
                    <button (click)="mostrarMenos('tiposComercio')" class="ml-3 text-sm text-red-500 flex font-bold">
                      Ver menos
                      <svg class="h-5 w-5 pt-1 "  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <polyline points="6 15 12 9 18 15" /></svg></button>
                  </div>
                </div>
                
              </div>
            </div>


            
          </form>
          
          <div class="lg:col-span-3">
            <!-- Alojamientos -->
            <div class="flex  max-w-6xl flex-wrap justify-start">

              <div *ngFor="let comercio of getComerciosFiltrados()"  class="cursor-pointer rounded-xl bg-white p-3 shadow-lg hover:shadow-xl mx-3 mb-6">
                
                
                  <div class="relative flex items-end overflow-hidden rounded-xl h-44 w-64">
                    <img *ngIf="comercio.imagenesComercio && comercio.imagenesComercio.length > 0"
                      [src]="baseUrl + comercio.imagenesComercio[0].imagen"
                      alt="Imagen del establecimiento"
                      class="w-full h-full object-cover"
                    >
              
                  <div class="absolute bottom-3 left-3 inline-flex items-center rounded-lg bg-white p-2 shadow-md">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                  </svg>
              
                  <span class="ml-1 text-sm text-slate-400">4.9</span>
                  </div>

                </div>

                
              
                <div class="mt-1 p-2">
                  <div class="flex">
                    <div *ngFor="let tipo of comercio.codTipoComercio" class="mt-1 text-sm text-slate-400 flex-item px-0.5">
                        {{   tipo.nombre + ' | '   }}
                    </div>
                  </div>

                  <h2 class="text-slate-700 text-lg">{{ comercio.nombre }}</h2>
                  <p class="mt-1 text-xs text-slate-500">{{ comercio.calle }} {{ comercio.altura }}, Villa Carlos Paz</p>
                  <p class="mt-1 text-sm text-slate-500">Tel. {{ comercio.telefono }} </p>
                 
                  <div class="mt-3 flex items-end justify-between">
                    <a class="lg:inline-block py-2 px-6 bg-red-500 hover:bg-red-800 text-sm text-white font-bold rounded-xl transition duration-200" [routerLink]="['/detalle-comercio', comercio.codEstablecimiento]" >Ver más</a>
                    <a *ngIf="comercio.web !== ''" class="lg:inline-block py-2 px-6 bg-red-500 hover:bg-red-800 text-sm text-white font-bold rounded-xl transition duration-200" href="{{ comercio.web }}" target="_blank" >Página web</a>
                  </div>
                  
                </div>
              </div>

              <div *ngIf="getComerciosFiltrados().length === 0" class="flex flex-col w-full max-w-sm px-4 mx-auto  border rounded-lg p-10 mt-10">
                <!-- Mostrar un mensaje cuando no hay resultados -->
                <div class="flex flex-col w-full max-w-sm px-4 mx-auto p-6">
                  <div class="p-3 mx-auto text-blue-500 bg-blue-100 rounded-full dark:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                  </div>
                  <h2 class="mt-3 text-lg text-gray-800 dark:text-white">No se encontraron establecimientos</h2>
                </div>
              </div>
              </div>
            </div>

        </div>


        
      </section>
      

    </main>
  </div>
</div>

<app-footer></app-footer>
