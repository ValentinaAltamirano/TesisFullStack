<nav class="relative px-4 py-4 flex justify-between items-center bg-gray-800">
    <a class="hidden lg:inline-block py-2 px-6 bg-red-500 hover:bg-red-800 text-sm text-white font-bold rounded-xl transition duration-200" href="/" >Volver</a>
</nav>

<div class="bg-gray-50 px-6 py-14">
    
    <div class="sm:mx-auto sm:w-full sm:max-w-xl shadow dark:border ">
        <img class="mx-auto h-auto w-auto" src="../../assets/logo3.png" alt="Your Company">
        <h1 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-700">Registro Nuevo Local Gastronómico</h1>
    
    
    
        <div class="w-full bg-white rounded-lg  md:mt-0 sm:max-w-xl xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form [formGroup]="gastronomiaForm" class="space-y-4 md:space-y-6" (ngSubmit)="submitForm()" enctype="multipart/form-data">
                    <div>
                        <label for="nombreLocalGastronómico" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre Local Gastronómico*</label>
                        <input formControlName="nombre" type="nombreLocalGastronómico" name="nombreLocalGastronómico" id="nombreLocalGastronómico" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre Local Gastronómico" required>
                    </div>
                    <div>
                        <label for="tipoLocalGastronomico" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo Local Gastronómico*</label>
                        <div class="relative">
                            <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <li *ngFor="let tipo of tiposGastronomia" class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                                  <div class="flex items-center ps-3">
                                    <label [for]="'tiposGastronomia-' + tipo" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                      <input 
                                        type="checkbox" 
                                        [checked]="getFormControl('tiposGastronomiaSeleccionados.' + tipo).value"
                                        (change)="toggleCheckbox('tiposGastronomiaSeleccionados.' + tipo)"
                                        [id]="'tiposGastronomia-' + tipo"
                                        [name]="'tiposGastronomia-' + tipo"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                      {{ tipo }}
                                    </label>
                                  </div>
                                </li>
                              </ul>    
                        </div>
                    </div>

                    <div>
                        <label for="ciudad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ciudad</label>
                        <input  type="ciudad" name="ciudad" id="ciudad" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="Villa Carlos Paz" readonly>
                    </div>

                    <div>
                        <label for="provincia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Provincia</label>
                        <input  type="provincia" name="provincia" id="provincia" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="Córdoba" readonly>
                    </div>

                    <div>
                        <label for="calle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Calle*</label>
                        <input formControlName="calle"  type="calle" name="calle" id="calle" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Calle" required>
                    </div>

                    <div>
                        <label for="altura" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Altura*</label>
                        <input formControlName="altura" type="altura" name="altura" id="altura" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Altura" required>
                    </div>
    
                    <div>
                        <label for="telefono" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Teléfono*</label>
                        <input formControlName="telefono" type="telefono" name="telefono" id="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Teléfono" required>
                    </div>

                  <div>
                    <label for="servicios" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de Comida*</label>
                        <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                          <li *ngFor="let tipo of tipoComida" class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                            <div class="flex items-center ps-3">
                              <label [for]="'tipoComida-' + tipo" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                <input 
                                  type="checkbox" 
                                  [checked]="getFormControl('tipoComidaSeleccionados.' + tipo).value"
                                  (change)="toggleCheckbox('tipoComidaSeleccionados.' + tipo)"
                                  [id]="'tipoComida-' + tipo"
                                  [name]="'tipoComida-' + tipo"
                                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                {{ tipo }}
                              </label>
                            </div>
                          </li>
                        </ul>
                  </div>

                  <div>
                        <label for="servicios" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Preferencia Alimentaria*</label>
                            <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                              <li *ngFor="let preferencia of preferenciaAlimentaria" class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                  <label [for]="'preferenciaAlimentaria-' + preferencia" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    <input 
                                      type="checkbox" 
                                      [checked]="getFormControl('tipoCpreferenciaAlimentariaSeleccionadasomidaSeleccionados.' + preferencia).value"
                                      (change)="toggleCheckbox('preferenciaAlimentariaSeleccionadas.' + preferencia)"
                                      [id]="'preferenciaAlimentaria-' + preferencia"
                                      [name]="'preferenciaAlimentaria-' + preferencia"
                                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    {{ preferencia }}
                                  </label>
                                </div>
                              </li>
                            </ul>
                  </div>
                    
    
                  <div>
                        <label for="servicios" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Servicios*</label>
                            <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <li *ngFor="let servicio of tiposServicio" class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                <label [for]="'servicio-' + servicio" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    <input 
                                    type="checkbox" 
                                    [checked]="getFormControl('servicioSeleccionados.' + servicio).value"
                                    (change)="toggleCheckbox('servicioSeleccionados.' + servicio)"
                                    [id]="'servicio-' + servicio"
                                    [name]="'servicio-' + servicio"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    {{ servicio }}
                                </label>
                                </div>
                            </li>
                            </ul>
                  </div>
                      
                  <div>
                        <label for="metodoPago" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Métodos de Pago*</label>
                        <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                          <li *ngFor="let metodoPago of tiposmetodosPago" class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                            <div class="flex items-center ps-3">
                              <label [for]="'metodoPago-' + metodoPago" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                <input 
                                  type="checkbox" 
                                  [checked]="getFormControl('metodosPagoSeleccionados.' + metodoPago).value"
                                  (change)="toggleCheckbox('metodosPagoSeleccionados.' + metodoPago)"
                                  [id]="'metodoPago-' + metodoPago"
                                  [name]="'metodoPago-' + metodoPago"
                                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                {{ metodoPago }}
                              </label>
                            </div>
                          </li>
                        </ul>
                  </div>
                      
                  <div>
                        <label for="web" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sitio web</label>
                        <input type="web" formControlName="web" name="web" id="web" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sitio web" required>
                  </div>

                  <div>
                        <label for="descripcion" for="descripcion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción*</label>
                        <textarea formControlName="descripcion" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Descripción"></textarea>
                  </div>
                    
                    <label for="imagenes" for="imagenes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Imágenes*</label>
    
                    <div formArrayName="imagenes" class="flex flex-col items-center justify-center w-full">
                        <ngx-dropzone (change)="agregarImagen($event)" class="flex flex-col items-center justify-center w-full border-1 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                          <ngx-dropzone-label>
                            <div class="flex flex-col items-center">
                              <div *ngIf="vistasPrevias.length === 0" class="flex flex-col items-center pt-5 pb-6">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG, or GIF (MAX. 800x400px)</p>
                              </div>
                              <input id="dropzone-file" type="file" class="hidden" multiple name="imagenes" />
                              <div class="flex flex-wrap justify-center">
                                <div *ngFor="let vistaPrevia of vistasPrevias; let i = index" class="preview-item flex flex-col items-center mx-2 ">
                                  <img [src]="vistaPrevia" alt="Imagen preview" class="w-20 h-20 object-cover mb-2 flex-shrink-0 mt-1" />
                                  <!-- Añadido 'flex-shrink-0' para evitar que las imágenes se reduzcan excesivamente -->
                                  <button (click)="eliminarImagen(i)" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Eliminar</button>
                                </div>
                              </div>
                            </div>
                          </ngx-dropzone-label>
                        </ngx-dropzone>
                      </div>
    
    
                    <div class="flex">
                        <button type="submit" class="flex-1 justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrar Local Gastronómico</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    
  </div>

  <app-footer></app-footer>
